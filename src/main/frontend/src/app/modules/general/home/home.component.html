<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h1 class="mb-5">Outil SEO : Analyseur de PAGES</h1>
                <p> Pour une analyse gratuite de votre site internet</p>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <form class="form-contact contact_form" name="form" (ngSubmit)="f.form.valid && startStudyWebsite()"
                    #f="ngForm" novalidate id="contactForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg focus" name="url" [(ngModel)]="form.url"
                            #url="ngModel" placeholder="ex. http://mon.siteweb.fr" required />
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-block btn-lg btn-primary">ANALYSER MA PAGE</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
